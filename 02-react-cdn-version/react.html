<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora las últimas ofertas de empleo para desarrolladores en DevJobs.
    Encuentra oportunidades laborales en tecnología, programación y desarrollo web.">
    <title>DevJobs - Empleos</title>
    <link rel="stylesheet" href="styles.css">
    
    <script type="module">
        import React from "https://esm.sh/react?dev";
        import ReactDom from "https://esm.sh/react-dom/client?dev";
        window.React = React
        window.ReactDom = ReactDom
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>

    <script type="text/babel">
        
        function JobCard({data, titulo, empresa, ubicacion, descripcion}){
            const [
                isApplied, 
                setIsApplied
            ] = React.useState(false)

            function handleClick(){
                setIsApplied(!isApplied)

            }

            const text = isApplied ? 'Aplicado' : 'Aplicar'
            const buttonClass = isApplied ? 'is-applied' : ''
            const isAppliedText = isApplied ? 'Si' : 'No'

            return (
                <article 
                className="job-listing-card"
                data-modalidad={data.modalidad}
                data-nivel={data.nivel}
                data-technology={data.technology}
                >
                    <div>
                        <h3>{titulo}</h3>
                        <small>{empresa} - {ubicacion} - ¿He Aplicado? {isAppliedText}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button 
                        disabled = {isApplied}
                        className={`button-apply-job ${buttonClass}`}
                        onClick={handleClick}
                    >
                        {text}
                    </button>
                </article>
            )
        }

        function Saludo({persona, color}){
            return <h2 style={{color: color}}>Hola, {persona}</h2>;
        }

        function App(){
            return(
                <div className="jobs-listings">
                    <JobCard
                        titulo=""
                        empresa=""
                        ubicacion=""
                        descripcion=""
                        data={{modalidad:"remoto", nivel:"junior",
                         technology:"java"
                        }}
                    />
                </div>
            )
        }

        const rootEl = document.querySelector('#root');
        const root = ReactDom.createRoot(rootEl);
        root.render(<App />)
    </script>
    
</head>
